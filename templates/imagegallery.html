<style>
  * {
    box-sizing: border-box
  }

  body {
    font-family: Verdana, sans-serif;
    margin: 0
  }

  .mySlides {
    display: none
  }

  img {
    vertical-align: middle;
  }

  /* Slideshow container */
  .slideshow-container {
    max-width: 800px;
    position: relative;
    margin: auto;
  }

  /* Next & previous buttons */
  .prev,
  .next {
    cursor: pointer;
    position: absolute;
    top: 50%;

    width: auto;
    padding: 16px;
    margin-top: -22px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
  }

  /* Position the "next button" to the right */
  .next {
    right: 0;
    border-radius: 3px 0 0 3px;
  }

  .prev {
    left: 0;
    border-radius: 3px 0 0 3px;
  }

  /* On hover, add a black background color with a little bit see-through */
  .prev:hover,
  .next:hover {
    background-color: rgba(0, 0, 0, 0.8);
  }

  /* Caption text */
  .text {
    color: #f2f2f2;
    font-size: 15px;
    padding: 8px 12px;
    position: absolute;
    bottom: 8px;
    width: 100%;
    text-align: center;
  }

  /* Number text (1/3 etc) */
  .numbertext {
    color: #f2f2f2;
    font-size: 12px;
    padding: 8px 12px;
    position: absolute;
    top: 0;
  }


  .active,
  .dot:hover {
    background-color: #717171;
  }

  /* Fading animation */
  .fade {
    -webkit-animation-name: fade;
    -webkit-animation-duration: 4.5s;
    animation-name: fade;
    animation-duration: 4.5s;
  }

  @-webkit-keyframes fade {
    from {
      opacity: .4
    }

    to {
      opacity: 1
    }
  }

  @keyframes fade {
    from {
      opacity: .4
    }

    to {
      opacity: 1
    }
  }

  /* On smaller screens, decrease text size */
  @media only screen and (max-width: 300px) {

    .prev,
    .next,
    .text {
      font-size: 11px
    }
  }

  .imageslideshow {
    background-color: rgb(0, 0, 0);
    /* Fallback color */
    background-color: rgba(0, 0, 0, 0.8);
    /* Black w/opacity/see-through */
    color: white;
    font-weight: bold;
    position: absolute;
    top: 450px;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
    width: 1500px;
    height: 670px;
  }

  .deleteimages {
    background-color: rgb(0, 0, 0);
    /* Fallback color */
    background-color: rgba(0, 0, 0, 1);
    /* Black w/opacity/see-through */
    color: white;
    font-weight: bold;
    position: absolute;
    border: 3px solid #f1f1f1;
    top: 450px;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
    width: 100%;
    height: 100%;
  }

  .check {
    opacity: 0.5;
    color: #996;

  }
</style>

<div class="imggallery">
  {{message}}
  <h3>Gallery</h3>

  <div style="padding:10px; text-align:center">

</div>

<div class="imageslideshow" id="imageslideshow" style="display:none">
  <div class="slideshow-container">
    <span onclick="document.getElementById('imageslideshow').style.display='none'" class="close" title="Close">&times;</span>
    {% for image_name in image_names %}
    <div class="mySlides">
      <img id="imggallery1" src="{{url_for('send_image', filename=image_name)}}" style="width:100%"> <br><br>
      <div class="text">{{image_name}}</div>
    </div>
    {% endfor %}
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
</div>

<div class="deleteimages" id="deleteimages" style="display:none">
  <span onclick="document.getElementById('deleteimages').style.display='none'" class="close" title="Close">&times;</span>
  <form method="POST" action="{{url_for('deleteimages')}}">
    <div class="form-group">
      {% for image_name in image_names %}
      <label class="btn btn-primary">
        <img src="{{url_for('send_image', filename=image_name)}}">
        <input type="checkbox" name="selectedimages" value="{{image_name}}" id="{{image_name}}" class="hidden" autocomplete="off">
      </label>
      {% endfor %}
    </div>
    <button class="btn btn-outline-primary" type="submit">Delete Selected Images</button>
  </form>
</div>

<script>
  var slideIndex = 1;
  showSlides(slideIndex);

  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  function currentSlide(n) {
    showSlides(slideIndex = n);
  }

  function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    if (n > slides.length) {
      slideIndex = 1
    }
    if (n < 1) {
      slideIndex = slides.length
    }
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slides[slideIndex - 1].style.display = "block";
  }

  function visibleonclick() {
    document.querySelector('#imageslideshow').style.display = "initial";
  }

  function visibleonclick1() {
    document.querySelector('#deleteimages').style.display = "initial";
  }
  $(document).ready(function(e) {
    $(".img-check").click(function() {
      $(this).toggleClass("check");
    });
  });
</script>
