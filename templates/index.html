{% extends "layout.html" %}

{% block body %}
<style>
  body,
  html {
    height: 100%;
  }

  .bg {
    background-image: url("/static/background2.jpg");
    height: 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }

  #div1 {
    color: red;
    font-family: Lucida Handwriting;
    font-weight: bold;
    position: absolute;
    top: 100px;
    left: 150px;
    animation: mymove 10s infinite;
    animation-timing-function: linear;
  }

  .top-left {
    position: absolute;
    top: 100px;
    left: 150px;
  }

  @keyframes mymove {
    from {
      left: 0%;
    }

    to {
      left: 100%;
    }
  }

  .message {
    background-color: rgb(0, 0, 0);
    /* Fallback color */
    background-color: rgba(0, 0, 0, 0.001);
    /* Black w/opacity/see-through */
    color: blue;
    font-weight: bold;
    font-family: Castellar;
    position: absolute;
    top: 18%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
    width: 50%;
    padding: 20px;
    text-align: center;
  }
</style>
<div class="message">
  {{message}}
</div>
<div id="div1">
  {{birthday_boy}}
</div>

{% endblock %}
